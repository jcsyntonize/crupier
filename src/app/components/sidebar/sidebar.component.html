<ul class="c-sidebar" [class.active]="!toggleSidebar">
  <li *ngFor="let route of menuRoutes" class="c-sidebar--item c-font-style--link" role="none">
    <a
    class="font-primary font-regular text-sm leading-xl color-light"
    [routerLink]="route.path"
    [routerLinkActive]="['active']"
    role="menuitem" tabindex="0">
      {{ route.name }}
    </a>
  </li>
</ul>
